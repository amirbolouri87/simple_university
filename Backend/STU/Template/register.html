<form method="post">
    {% csrf_token %}
    <label for="Fullname">نام و نام خانوادگی:</label>
    <input type="text" id="Fullname" name="Fullname" maxlength="30" required><br>

    <label for="FatherName">نام پدر:</label>
    <input type="text" id="FatherName" name="FatherName" maxlength="20" required><br>

    <label for="Birth">تاریخ تولد:</label>
    <input type="date" id="Birth" name="Birth" required><br>

    <label for="NationalNumber">کد ملی:</label>
    <input type="number" id="NationalNumber" name="NationalNumber" required><br>

    <label for="Address">ادرس:</label>
    <input type="text" id="Address" name="Address" maxlength="100" required><br>

    <label for="PostalCode">کدپستی:</label>
    <input type="number" id="PostalCode" name="PostalCode" required><br>

    <label for="Major">رشته:</label>
    <select id="Major" name="Major" required>
        <!-- Options for Majors should be populated dynamically -->
    </select><br>

    <!-- Similar select inputs for CollageName, MarridSituation, Admission, Gender, EduacatinoalStatus, Religion, and Grade -->

    <label for="Content">توضیحات:</label>
    <textarea id="Content" name="Content" maxlength="150" required></textarea><br>

    <label for="Student_id">شماره دانشجویی:</label>
    <input type="number" id="Student_id" name="Student_id" required><br>

    <label for="user">نام کاربری:</label>
    <input type="text" id="user" name="user" required><br>

    <label for="password">رمز عبور:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="TermEnteryCode">کد ورود به ترم:</label>
    <input type="number" id="TermEnteryCode" name="TermEnteryCode"><br>

    <!-- Similar inputs for email, DataEnrollment, and DiplomaAvrage -->

    <button type="submit">ثبت</button>
</form>
